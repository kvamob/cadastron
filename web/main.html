<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastron</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/leaflet.js" type="text/javascript"></script>
    <!-- Yandex Maps -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js" type="text/javascript"></script>

</head>

<body>
<div class="container">

    <div class="d-flex flex-row shadow bg-light rounded">
        <div class="p-2">
            <img src="favicon.ico">
        </div>

        <div class="p-2">
            <h1 class="h1-reponsive mb-4 mt-2"> Cadastron</h1>
        </div>
        <div class="p-2"><p id="build" class="text-info small">Build:</p></div>
        <!--<hr class="my-4">-->

    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tab_home">Параметры</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab_map">Карта Yandex</a>
            <!-- Yandex Maps interactive -->
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tab_map_stat">Yandex image</a>
            <!-- Yandex Maps  - static image-->
        </li>
        <li class="nav-item">
            <a id="link_geomap" class="nav-link" data-toggle="tab" href="#tab_map_geo">Геология</a>
            <!-- Геология -->
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Первая вкладка -->
        <div id="tab_home" class="container tab-pane active"><br>

            <label for="inp_cadaster" class="small">Кадастровый номер</label>
            <div class="input-group mb-3">
                <input id="inp_cadaster" type="text" class="form-control" placeholder="Кадастровый номер"
                       aria-label="Cadaster" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="btn_get" class="btn btn-outline-secondary" type="button" data-toggle="tooltip"
                            data-placement="top" title="Получить информацию по кад.номеру">Старт
                    </button>
                </div>
            </div>

            <textarea id="output" rows="7" class="form-control form-control-sm"></textarea>

            <br>

            <label for="inp_coords" class="small">Координаты</label>
            <div class="input-group mb-3">
                <input id="inp_coords" type="text" class="form-control" placeholder="Широта, Долгота"
                       aria-label="Coords" aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="top"
                       title="Пример: 56.44567, 60.55874">

            </div>

            <label for="inp_address" class="small">Адрес участка</label>
            <div class="input-group mb-3">
                <input id="inp_address" type="text" class="form-control" placeholder="Адрес участка"
                       aria-label="Address" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="btn_get_by_coords" class="btn btn-outline-secondary" type="button" data-toggle="tooltip"
                            data-placement="top" title="Получить информацию по координатам">Старт
                    </button>
                </div>

            </div>

            <br>
            <div class="clearfix">
                <h4 id="nomenclature" class="float-left"></h4>
            </div>

            <label for="dst_folder_report" class="small">Имя папки с отчетом по изысканиям</label>
            <div class="input-group mb-3">
                <input id="dst_folder_report" type="text" class="form-control"
                       placeholder="Имя папки с отчетом по изысканиям">
                <div class="input-group-append">
                    <button id="btn_create_report" class="btn btn-outline-secondary" type="button" disabled>Создать
                    </button>
                </div>
            </div>

            <label for="dst_folder_bhpassport" class="small">Имя папки с паспортом скважины</label>
            <div class="input-group mb-3">
                <input id="dst_folder_bhpassport" type="text" class="form-control"
                       placeholder="Имя папки с паспортом скважины">
                <div class="input-group-append">
                    <button id="btn_create_bhpassport" class="btn btn-outline-secondary" type="button" disabled>
                        Создать
                    </button>
                </div>
            </div>

            <div>
                <textarea id="output_console" rows="7" class="form-control form-control-sm"></textarea>
            </div>
        </div>

        <!-- Вторая вкладка -->
        <div id="tab_map" class="container tab-pane fade"><br>
            <!-- Yandex Maps interactive -->
            <div class="d-flex justify-content-center">
                <div id="map"></div>
            </div>
        </div>

        <!-- Третья вкладка -->
        <div id="tab_map_stat" class="container tab-pane fade"><br>
            <!-- Yandex Maps  - static image-->
            <div class="d-flex justify-content-center">
                <img id="img_map" src="https://static-maps.yandex.ru/1.x/?pt=60.60,56.83,comma&z=13&size=600,450&l=map"
                     alt="Yandex Map">
            </div>
        </div>

        <!-- Четвертая вкладка -->
        <div id="tab_map_geo" class="container tab-pane fade"><br>
            <!-- Геология -->
            <div class="form-check">
                <input id="cb_show_geomap" class="form-check-input" type="checkbox" value="" checked>
                <label class="form-check-label" for="cb_show_geomap">
                    Показывать геологическую карту
                </label>
            </div>

            <div class="d-flex justify-content-center">
                <div id="geomap"></div>
            </div>
        </div>

    </div>
    <!-- Tab Content -->
</div>
</div>

</body>

</html>
